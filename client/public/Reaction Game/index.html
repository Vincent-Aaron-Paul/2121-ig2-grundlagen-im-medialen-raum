<!DOCTYPE html>
<html>
  <head>
    <title>Test</title>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <script src="lib/jquery-3.5.1.js"></script>
    <script>
      function mouseOver() {
        document.getElementById("button1").style.backgroundColor = "black";
        document.getElementById("button2").style.backgroundColor = "black";
      }
      
      function mouseOut() {
        document.getElementById("button1").style.backgroundColor = "#2f2f2f";
        document.getElementById("button2").style.backgroundColor = "#2f2f2f";
      }
      </script>
  </head>

  <body id="body">
    <div class="buttonContainer">
      <div class="button1" id="button1" onclick="handleReadyClick()" onmouseover="mouseOver()" onmouseout="mouseOut()">Ready ? </div>
      <div
        class="button2"
        id="button2"
        onclick="handleStartClick()"
        onmouseover="mouseOver()" onmouseout="mouseOut()"
        style="display: none"
      >
        Start
      </div>
    </div>
    <div style="display: none" class="resultCardContainer">
      <div class="resultCard"></div>
    </div>

    <button
      id="colorButton"
      style="display: none"
      onclick="clickOnColor(this.value)"
      value=""
    >
      PRESS ME!
    </button>

    <div class="buttonviolet">Tyrion Lennister</div>
    <div class="buttonyellow">Jaime Lennister</div>
    <div class="buttonpink"> Cersei Lennister</div>
    <div class="buttonblue">Joffrey Lennister</div>

    <script src="js/script.js"></script>
  </body>
</html>
